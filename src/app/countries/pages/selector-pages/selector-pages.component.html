<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label for="form-label">Continente: </label>
        <select class="form-control" formControlName="region">
          <option value=""> --Seleccione un continente--</option>
          <option *ngFor="let region of regions" [value]="region">
            {{ region }}
        </select>
    </div>
  </div>
  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label for="form-label">Pais:</label>
        <select class="form-control" formControlName="country">
          <option value="" selected disabled>--Seleccione un pa√≠s--</option>
          <option *ngFor="let country of countriesByRegion" [value]="country.cca3">
            {{ country.name }}
        </select>
    </div>
  </div>
  <!-- Borders -->
  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label for="form-label">Fronteras:</label>
        <select class="form-control" formControlName="border">
          <option value="" selected disabled>--Seleccionar la frontera --</option>
          <option *ngFor="let country of borders" [value]="country.cca3">
            {{ country.name }}
        </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>

<code>
    {{ myForm.value | json }}
</code>
<p>
    {{ myForm.valid }}
</p>
